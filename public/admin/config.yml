backend:
  name: git-gateway
  branch: main

media_folder: "public/  "
public_folder: "/uploads"

site_url: 'https://admirable-syrniki-686715.netlify.app/'
display_url: 'https://admirable-syrniki-686715.netlify.app/'

collections:
  - name: "posts"
    label: "Posts"
    folder: "src/posts"
    create: true
    format: "json"
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "body", label: "Body", widget: "markdown" }